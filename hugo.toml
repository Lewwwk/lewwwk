baseURL = 'https://lewwwk.com/'
languageCode = 'en-us'
title = 'Lewwwk'
theme = 'PaperMod'

[params]
  description = 'More possibilian. Less dual. For a better future.'
  author = 'Michael Lewkowitz'
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowToc = false
  defaultTheme = "light"

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  [params.homeInfoParams]
    Title = "Lewwwk"
    Content = "More possibilian. Less dual. For a better future."

[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    name = "Archive"
    url = "/archive/"
    weight = 20
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 30

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Preserve old URL structure
[permalinks]
  posts = '/:slug/'
